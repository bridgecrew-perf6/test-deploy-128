<!-- Login Component -->
<main class="container mt-5 mb-5">
  <span class="text-center">
    <h1>Please Login</h1>
  </span>
  <div class="row">

       <form class="col col-lg-8 col-md-12" autocomplete='off' #form='ngForm' (ngSubmit)='authenticate(form)' #loginForm="ngForm">
            <fieldset class="form-group">
              <!--<label for="username">Username:</label>-->
              <input type="text" class="form-control" [(ngModel)]='user.username' name='username'
                placeholder='Enter Username' id='username' required autofocus autocomplete="off">
            </fieldset>

            <fieldset class="form-group">
              <!--<label for="password">Password:</label>-->
              <input type="password" class="form-control" [(ngModel)]='user.password' name='password'
                placeholder='Enter Password' id='password' required autocomplete="off">
            </fieldset>
           <h6>Register</h6>

            <fieldset class="form-group text-left">
              <button class='btn btn-primary m-1' type='submit' [disabled]="!loginForm.form.valid">
                <i class="fas fa-sign-in-alt"></i>
                Log In
              </button>
              <button class='btn btn-secondary m-1' routerLink='/home'>
                <i class="fas fa-undo"></i>
                Cancel
              </button>

            </fieldset>
      </form>

    <span class="col col-lg-4 col-md-12" id="img-wrap">
      <img src="assets/images/loginImg.png" class="img" alt="loginPageImage" id="loginImg">
    </span>

  </div>
</main>
