<!-- Table for active surveys with example data-->
<table class="table">
  <thead class="col-9">
    <tr>
      <th scope="col" style="width:70%">QUESTION</th>
      <th scope="col">EDIT</th>
      <th scope="col">DELETE</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let question of questions">
      <td>
        <div>
          {{ question.title }}
        </div>
        <div *ngFor="let option of question.options" class="ml-5">
          <li>{{ option.details }}</li>
        </div>
      </td>
      <td>
        <button (click)="onEdit(question)" class="btn btn-success btn-sm">
          EDIT
        </button>
      </td>
      <td>
        <button (click)="onDelete(question)" class="btn btn-danger btn-sm">
          DELETE
        </button>
      </td>
    </tr>
  </tbody>
</table>
