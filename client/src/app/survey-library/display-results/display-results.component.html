<div class="container mt-5" id="resultsContainer">
  <div class="d-flex justify-content-between mb-3">
    <h2 class="pl-3">Survey: {{survey.name}}</h2>
    <h2>Resonses: {{survey.responses}}</h2>
  </div>
  <div class="container shaddow rounded mt-4" *ngFor="let question of questions">
    <h5>Q: {{ question.title }}</h5>
    <table class="table table-striped table-bordered">
      <tr>
        <th scope="col">Option</th>
        <th scope="col">Count</th>
      </tr>
      <tr *ngFor="let option of question.options">
        <th>{{option.details}}</th>
        <th>{{option.count}}</th>
      </tr>
    </table>
  </div>
</div>
