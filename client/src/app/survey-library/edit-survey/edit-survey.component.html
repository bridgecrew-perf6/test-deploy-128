<div class="container">

  <div class="jumbotron">
    <h1>Create questions</h1>
  </div>
  <h4>
    <span class="mr-2" contenteditable="true" [textContent]="survey.name"
      (input)="survey.name=$event.target.textContent"></span>
    <i class="fas fa-pencil-alt"></i>
  </h4>
  <app-questions [questions]="survey.questions" (edit)="onQuestionEdit($event)"></app-questions>
  <app-question-form [question]="selectedQuestion"></app-question-form>
</div>
