<!-- Main Navigation -->
<div id="background">
  <nav id="nav_wrapper" class="navbar navbar-expand-lg navbar-dark">

    <!-- Logo and site name -->
    <a class="navbar-brand" href="/home">
      <img id="logo" src="assets/images/cup.png" alt="logo">
      3C SURVEYS
    </a>

    <!-- Survey buttons -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">

        <!-- <li class="nav-item">
          <a class="nav-link" routerLink="/surveys">
            Create Survey
          </a>
        </li> -->

        <!--Inpage hash tag link-->
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['home']" pageScroll href="#table_wrapper" [pageScrollDuration]="200"
            [pageScrollSpeed]="200" fragment="table_wrap">
            See Active Surveys
          </a>
        </li>

        <!--Inpage hash tag link , coding part is not done yet-->
        <li class="nav-item">
          <a class="nav-link" routerLink="/surveys" fragment="table_wrap">
            Check Statistics
          </a>
        </li>

      </ul>
    </div>

    <!-- Register and Login -- Note: routerLinks may need to be altered-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">


        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
          <a class="nav-link" routerLink="/home"><i class="fas fa-lg fa-laptop-house"></i> Home </a>
        </li>
        <!-- CREATE SURVEYS -->
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" routerLink="/surveys"><i class="fas fa-poll fa-lg"></i> Survey </a>
        </li>

        <!-- LOGIN/LOGOUT -->

        <!-- Admin menu -->
        <li *ngIf='isLoggedIn()' class="nav-item ml-5" [routerLinkActive]="['active']">
          <a class="nav-link text-warning" routerLink="/admin/main"><i class="fas fa-lg fa-user-shield"></i> Admin </a>
        </li>

        <!-- Display Name on navbar -->
        <li *ngIf='isLoggedIn()' class="navbar-text text-success ml-5 mr-5 d-none d-lg-inline">
          <i class="fas fa-lg fa-user"></i> Welcome, {{ user.displayName }}
        </li>

        <!-- Logout -->
        <li *ngIf='isLoggedIn()' class="nav-item">
          <a (click)='onLogoutClick()' routerLink='/logout' class="nav-link" routerLink="/login">
            <i class="fas fa-sign-out-alt"></i> Logout </a>
        </li>

        <!-- Login -->
        <li *ngIf='!isLoggedIn()' class="nav-item">
          <a class="nav-link" routerLink="/login"><i class="fas fa-sign-in-alt"></i> Login </a>
        </li>

        <!-- TODO: Change bellow after confirming nav layout -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/resigter">
            Register
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/login" class="btn btn-primary justify-content-center" id="heroBtn">
            Login
          </a>
        </li>
      </ul>
    </div>

  </nav>
</div>
